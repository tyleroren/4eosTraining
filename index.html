<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scripts/style.css">
    <script type="text/javascript" src="scripts/data.js"></script>
    <script defer type="text/javascript" src="scripts/script.js"></script>
    <title>4EOS Training Main Menu</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/4eosLogo.png">
        </div>
        <div class="title">
            <h1>
                LEARNING RESOURCES
            </h1>
        </div>
    </div>
    <div class="menu">
        <button class="home">Home</button>
        <button class="helpdesk">Helpdesk Training</button>
        <button class="sales">Sales Training</button>
        <button class="lunch">Lunch & Learn</button>
        <button class="other">Other Materials</button>
    </div>
    <div class="content">
        <div>
            <p class="videoHeader"></p>
            <ol class="vidList"></ol>
        </div>
        <div>
            <p class="videoTitle"></p>
            <ul class="timeStamp"></ul>
        </div>
    </div>
    <div class="player">
        <video controls id="videoPlayer" class="invisible"></video>
        <object id="documentPlayer" class="invisible" type="application/pdf"></object>
        <p class="credits"></p>
    </div>
</body>
</html>
